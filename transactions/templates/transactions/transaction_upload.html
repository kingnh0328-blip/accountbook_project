<!-- 영수증 업로드 -->
{% extends 'base.html' %}

{% block title %}영수증 업로드 - AccountBook{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>영수증 업로드</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.file.id_for_label }}" class="form-label">파일 선택</label>
                        {{ form.file }}
                        {% if form.file.errors %}
                            <div class="text-danger">{{ form.file.errors }}</div>
                        {% endif %}
                        <small class="form-text text-muted">{{ form.file.help_text }}</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">업로드</button>
                        <a href="{% url 'transactions:transaction_detail' transaction.pk %}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
